{% extends "base.html" %}
{% block content %}
    <h1>Add Subject Details</h1>
<form method="POST" name="SearchForm">
    First Name: {{form.firstName(size=20)}}
    Surname: {{form.surname(size=20)}}
    Date of Birth: {{form.dob(size=10)}}
    Identifier (CPN, passport number, etc): {{form.identifier(size=30)}}
<input type="submit" value="Add to Database">
    </form>
{% endblock %}
